<div class="container-fluid  " style="text-align: left;  min-width: 60vw;">
    <h2 class="text-center">Dashboard</h2> 
    <div class="row">
        <div *ngFor="let menu of menus" class="col-md-4 text-center">
            <a routerLink="{{menu.link}}">
                <h1><i class="fas fa-folder"></i></h1>
            </a>
            <p>{{menu.label}}</p>
        </div>
    </div>
</div>
