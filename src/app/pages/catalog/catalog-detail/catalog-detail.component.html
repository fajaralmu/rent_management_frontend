<ng-container *ngIf="product" >
    <h2>{{product.name}}</h2>
    <div class="row  mt-3" style="width: 70vw;">
        <div class="col-md-12">
            <a (click)="hideDetail()" class="btn btn-dark" >
                <i class="fas fa-arrow-left" style="margin-right: 5px;"></i>
                Back
            </a>
        </div>
        <div class="col-md-12">
            <div class="mt-3 border border-dark text-center" *ngFor="let url of images">
                <img width="200" height="200" src={{url}} />
            </div>
        </div>
    </div>
</ng-container >
