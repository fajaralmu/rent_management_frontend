<ng-container *ngIf="property && filter">
    <tr>
        <th style="width: 50px;">No</th>
        <th></th>
        <th class="header-data-table" *ngFor="let element of elements" >
            <div style="min-width: 100px;">
                <div class="row" >
                    <span class="col-sm-9">{{element.labelName}} </span>
                    <span (click)="sortBy(element)"  *ngIf="element.orderable && element.id == filter.orderBy" class="col-sm-1">
                        <i [ngClass]="filter.orderType == 'asc'? 'fas fa-long-arrow-alt-up' : 'fas fa-long-arrow-alt-down'"></i>
                    </span>
                    <span (click)="sortBy(element)"  class="col-sm-1" *ngIf="element.orderable && filter.orderBy != element.id " >
                        <i class="fas fa-sort"></i>
                    </span>
                    <div *ngIf="element.filterable" class="col-sm-12">
                        <input *ngIf="element.fieldType != 'FIELD_TYPE_DATE' &&  element.fieldType != 'FIELD_TYPE_DATETIME' " name={{element.id}} [(ngModel)]="filter.fieldsFilter[element.id]" class="form-control-sm" placeholder={{element.id}} />
                        <div style="min-width: 150px;" class="input-group" *ngIf="element.fieldType == 'FIELD_TYPE_DATE' || element.fieldType == 'FIELD_TYPE_DATETIME'">
                            <input type="number" min={{1}} max={{31}} class="form-control" name="{{element.id+'-day'}}" 
                              placeholder="D"  [(ngModel)]="filter.fieldsFilter[element.id+'-day']"
                            />
                            <input type="number" min={{1}} max={{12}} class="form-control" name="{{element.id+'-month'}}" 
                               placeholder="M" [(ngModel)]="filter.fieldsFilter[element.id+'-month']"
                            />
                            <input type="number" min={{1}} class="form-control" name="{{element.id+'-year'}}" 
                              placeholder="Y"  [(ngModel)]="filter.fieldsFilter[element.id+'-year']"
                            />
                        </div>
                       
                    </div>
                </div>
            </div>
        </th>
        <th>Option</th>
    </tr>
</ng-container>
